name: Validate Main

on:
  push:
    branches: [main]
  merge_group:

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Sleep for 15s
        run: sleep 15
      - name: Check PR branch
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          if [[ $BRANCH_NAME == *"fail"* ]]; then
              exit 1
          fi
      - name: Sleep for 2 minutes
        run: sleep 120
